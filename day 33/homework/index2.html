<!-- შექმენით სამი div ელემენტი. თითოეულს მიანიჭეთ განსხვავებული RGB ფერი და სხვადასხვა ზომა (სიგანე და სიმაღლე). გამოიყენეთ background-color და width/height -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            background-color: rgb(255, 0, 0);
            width: 200px;
            height: 150px;
        }
        .div2 {
            background-color: rgb(0, 255, 0);
            width: 200px;
            height: 150px;
        }
        .div3 {
            background-color: rgb(0, 0, 255);
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
</html>
