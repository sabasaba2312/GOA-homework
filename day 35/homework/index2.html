<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p3 {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p id="p3">GOA</p>
</body>
</html>
