<!-- შექმენით მეორე და მესამე პარაგრაფი რომლებსაც მიანიჭებთ შესაბამისად 'id='p2' და 'id='p3' გასტილეთ ყველა კუთვნილებებით რომლებიც წინა დავალებებშია ნახსენები, დაწერეთ რას აკეთებს თითოეული კუთვნილება კომენტარებით -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- text shadow 20px 15px blue - ტექსტს ჰქონდეს ჩრდილი, რომელიც განლაგებულია 20px მარჯვნივ და 15px ქვემოთ, ფერი კი იყოს ლურჯი. -->
    <!-- text decoration line overline - ტექსტზე ზემოდან ხაზის დამატება -->
    <!-- text decoration style dashed - ვარჩევთ რა ტიპის ხაზი უნდა გავუსვათ -->
    <!-- text decoration color green - ხაზის ფერს განსაზღვრავს -->
    <!-- text transform capitalize - ეს გტვეხმარება იმაში რომ სიტყვის პირველი ასო იყოს დიდი დანარჩენი პატარა ასოები -->
    <style>
        #p2 {
            text-shadow:20px 15px blue;
            text-decoration-line: overline;
            text-decoration-style: dashed;
            text-decoration-color: green;
            text-transform: capitalize;
        }

        #p3 {
            text-shadow:20px 15px blueviolet;
            text-decoration-line: underline;
            text-decoration-style: dashed;
            text-decoration-color: yellow;
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p id="p2">GOA</p>
    <p id="p3">i love goa</p>
</body>
</html>
