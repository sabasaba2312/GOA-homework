<!-- შექმენით 'h1' ელემენტი და გამოიყენეთ 'text-shadow' თვისება სადაც ჩრდილი იქნება გადახრილი მარცხნივ 20 პიქსელით, ზემოთ 15 პიქსელით, დაბურვა იქნება 4 პიქსელი და ფერი იქნება ნაცრისფერი -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-shadow: 20px 15px 4px gray
        }
    </style>
</head>
<body>
    <h1>GOA</h1>
</body>
</html>
