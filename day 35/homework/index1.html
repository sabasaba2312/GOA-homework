<!-- დაწერეთ მეორე პარაგრაფი 'id='p2'' და მიანიჭეთ მას ტექსტის თავზე ხაზგასმა 'text-decoration-line: overline' წყვეტილი სტილით 'text-decoration-style: dashed' და ლურჯი ფერით 'text-decoration-color: blue' -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p2 {
            text-decoration-line: overline;
            text-decoration-style: dashed;
            text-decoration-color: blue ;
        }
    </style>
</head>
<body>
    <p id="p2">GOA</p>
</body>
</html>
