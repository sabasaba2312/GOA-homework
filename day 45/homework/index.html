<!--  კომენტარებით ახსენით რა არის flexbox-layout და მისი ქვე კუთვნილებები: flex-direction, justify-content, align-items, flex-wrap, flex-grow, flex-shrink. დაწერეთ თუ რას აკეთებს justify-content ქვე-კუთვნილების მნიშვენლობები: space-between, space-around, space-evenly. ასევე ახსენით რა არის Main (მთავარი) და Cross (გადამკვეთი) ღერძები -->
<!-- Flexbox Layout  არის CSS-ის სისტემა რომელიც გამოიყენება ელემენტების კონტეინერში მოქნილად და მარტივად გასანაწილებლად და გასწორებლად  განსაკუთრებით მაშინ როცა გსურთ რომ ელემენტები იმოქმედონ განსხვავებულად ეკრანის ზომის ან სივრცის ცვლილებისას -->
<!-- flex-direction განსაზღვრავს რა მიმართულებით განლაგდება ელემენტები -->
<!-- justify-content განსაზღვრავს როგორ განლაგდებიან ელემენტები მთავარ ღერძზე -->
<!-- align-items განსაზღვრავს როგორ განლაგდებიან ელემენტები გადამკვეთ ღერძზე  -->
<!-- flex-wrap განსაზღვრავს გადატანის საშუალება ექნებათ თუ არა ელემენტებს, თუ არ დაეტევიან ერთ ხაზზე -->
<!--  flex-growგანსაზღვრავს რა დონეზე გაიზრდება ელემენტი, როცა ადგილი მეტია ხელმისაწვდომი მაგ flex-grow: 1 ნიშნავს რომ ელემენტს ექნება პროპორციული ზრდა -->
<!-- flex-shrink განსაზღვრავს როგორ შეიკუმშოს ელემენტი სივრცის ნაკლებობის შემთხვევაში.მაგ.: flex-shrink: 1 ნიშნავს რომ ელემენტი შეძლებს შეკუმშვას პროპორციულად  -->
<!-- space-between – პირველი ელემენტი დასაწყისში, ბოლო ბოლოში, დანარჩენები თანაბრად გადანაწილდება. -->
<!-- space-around – ელემენტებს შორის თანაბარი სივრცეა, ხოლო კიდეებზე – ნახევარი სივრცე. -->
<!-- space-evenly – ყველა სივრცე თანაბარია, მათ შორის კიდეებზეც. -->
<!-- Main Axis – ის მიმართულებაა, რომელიც განსაზღვრულია flex-direction-ით. -->
<!-- Cross Axis – ის არის პერპენდიკულარული მთავარ ღერძთან. თუ მთავარი ღერძი ჰორიზონტალურია, მაშინ გადამკვეთი იქნება ვერტიკალური და პირიქით. -->
