<!-- შექმენით ერთი div ID-ით container, რომელიც იქნება Flexbox კონტეინერი. მასში ჩასვით 5 ელემენტი (მაგალითად div კლასით box) და თითოეულზე გამოიყენეთ სხვადასხვა ფერის ფონი. container-ზე გამოიყენეთ Flexbox-ის შემდეგი თვისებები: flex-direction, justify-content, align-items, flex-wrap, ხოლო box-ებზე – flex-grow და flex-shrink. ყოველი თვისება ცალ-ცალკე სცადეთ სხვადასხვა მნიშვნელობებით და დააკვირდით, როგორ მოქმედებს განლაგებაზე -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">Flexbox
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
        <div class="box">box5</div>
    </div>
</body>
</html>
