<!-- ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით -->
<!-- CSS Rule არის ინსტრუქცია, რომელიც ეუბნება ბრაუზერს, თუ როგორ უნდა აჩვენოს კონკრეტული HTML ელემენტი. -->
<!-- selector-ის მეშვეობით ვირჩევთ, რომელი ელემენტი უნდა შეცვალოს CSS-მა. -->
<!-- Declaration განსაზღვრავს ელემენტის სტილს. იგი შედგება property-ს და მისი value-სგან -->
<!-- Property არის სტილის მახასიათებელი, მაგალითად color -->
<!-- Value არის კონკრეტული მნიშვნელობა, რომელსაც ვანიჭებთ თვისებას -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;
        }

        p {
            color: green;
        }
    </style>
</head>
<body>
    <h1>goa aris sauketeso</h1>
    <p>goa aris msoflioshi sauketeso akademia</p>
</body>
</html>
