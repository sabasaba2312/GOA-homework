<!-- შექმენით h1, p, button, img და შემდეგ გასტილეთ internal css-ის გზით: თითოეულ ელემენტს შეუცვალეთ სტილი css-ის წესების გამოყენებით. CSS-ის სინტაქსი ახსენით კომენტარებით.
 CSS-ის სინტაქსი:
სელექტორი { თვისება: მნიშვნელობა; }
 /* CSS  COMMENT */ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1 */
        /* ფერი */
        /* ტექსტის განლაგება */
        /* დეკორაციის შეცვლა */
        h1 {
            color: red;       
            text-align: center;
            background-color: green;
            text-decoration: solid;
        }
        /* button */
        /* ტექსტის განლაგება */
        /* ფერი */
        /* ფონის ფერი */
        /* დეკორაციის შეცვლა */
        button {
            text-align: center;
            color: green;
            background-color: blue;
            text-decoration: solid;
        }
        /* div */
        /* ტექსტის განლაგება */
        div {
            text-align: center;  
        }
        /* p */
        /* ტექსტის განლაგება */
        /* ტექსტის ფერი */
        /* ფონის ფერი */
        p {
            text-align: center;
            color: red;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>GOA</h1>
    <p>goaaa</p>
    <button>GOA IS THE BEST</button>
    <div>
    <img src="i-love-coding-xl.jpg" width="300" height="200">
    </div>
</body>
</html>
