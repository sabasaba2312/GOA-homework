<!-- კომენტარების საშვალებით დაწერეთ რა არის ატრიბუტი, რომელი ატრიბუტები იცით და რაში გამოიყენებიან. მოიყვანეთ თითოეულზე მინიმუმ 1 მაგალითი. ახსენით რა არის aspect ratio და როგორ უნდა მოვიქცეთ სურათის ზომების შეცლისას ხარისხი რომ არ გაუარესდეს -->

<!-- ატრიბუტი არის ინფორმაცია რომელიც განსაღვრავს რაიმე ელემენტს. ატრიბუტები თავსდება სადმე ღია თეგში მაგ: a href- href არის ატრიბუტი  -->
<a href="https://www.youtube.com/"><button>click</button></a>
<!-- ეს href არის ბმულის მისამართის ატრიბუტი -->
<img src="goa.jpg">
<!-- ეს src არის ფოტოს მისამართის ატრიბუტი -->
<img src="goa.jpg" alt="goa logo">
<!-- ეს alt არის სურათის ტექსტის ატრიბუტი რომელიც დაეწერა მითითებულ სურათთან -->
<!-- aspect ratio არის სურათის სიმაღლის სიგანის ამაღლება გაზრდა -->
<!-- ფოტოს ზომის შეცვლის დროს რო ფოტო არ გაუარესდეს სიგანე და სიმაღლე პროპორციულად უნდა შვცვალოთ რომ გამოსახულება არ გაფუჭდეს(aspect ratio) -->
