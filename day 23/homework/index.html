<!-- ახსენით რას აკეთებს rowspan და colspan ატრიბუტები, მოიყვანეთ მაგალითები -->
<!-- rowspan - განსაზღვრავს იმას თუ რამდენად რამდენ რიგზე უნდა გაიწელოს (გადაიჭიმოს) ერთი უჯრა -->
<!-- colspan - განსაზღვრავს იმას თუ რამდენად რამდენ სვეტზე უნდა გადაჭიმოს უჯრა -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2" height="100px" width="100px">
        <tr>
            <th rowspan="2">Heading</th>
            <th colspan="1">Students</th>
            <th colspan="3">Details</th>
        </tr>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Roll Number</th>
        </tr>
        <tr>
            <td rowspan="4">Student List</td>
            <td>1</td>
            <td>Victor</td>
            <td>Computer Science</td>
            <td>12345</td>
</body>
</html>
