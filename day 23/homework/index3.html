<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>CSS3 Browser Support(latest browser version)</p>
    <table border="2" width="600px" height="180px">
        <tr>
            <th>CSS Property</th>
            <th>Internet Explorer</th>
            <th>FireFox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <td style="text-align: center;"><b>Border Radius</b></td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
        </tr>
        <tr>
            <td style="text-align: center;"><b>Box Shadow</b></td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
        </tr>
        <tr>
            <td style="text-align: center;"><b>CSS Animation</b></td>
            <td style="text-align: center;">NO</td>
            <td style="text-align: center;">NO</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">YES</td>
            <td style="text-align: center;">NO</td>
        </tr>
    </table>
</body>
</html>
