<!-- nav თეგი გამოიყენება ნავიგაციის განსაზღვრისთვის. nav შეიცავს ბმულებს რომელიც ეხმარება მომხმარებელს საიტის სხვადასხვა ნაწილში გადამისამართებისთვის -->
<!-- form თეგი გამოიყენება მომხმარებლისგან რაიმე მონაცემების შესაყვანად და გასაგზავნად form ქმნის რაღაც მონაცემს რომელშიც შეგიძლია რამე შეიყვანო და გააგზავნო -->

<!-- label გამოიყენება ელემენტებისთვის დასახელებების მისანიჭებლად  -->
<!-- type გამოიყენება იმისთვის რომ განსაზღვროს რა ტიპის მონაცემი უნდა შევიყვანოთ ჩვენ (მომხმარებელმა) -->
<!-- id გამოიყენება ელემენტებისთვის განსაზვრებისთვის მისი გამოყენებით ელემენტთან სხვა ელემენტის მითითება  -->
<!-- for გამოიყენება იმისთვის რომ დააკავშიროს label-ი  input -თან  -->
