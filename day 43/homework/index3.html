<!-- შექმენით div ელემენტი id="container". მას მიანიჭეთ width და height მნიშვნელობები, მაგალითად 300px და 200px, ასევე background-color.

შემდეგ ამ ელემენტს გაუწერეთ შემდეგი თვისებები:
- padding: 20px;
- border: 5px solid black;
- margin: 30px;

დამატეთ კომენტარები კოდის თავზე ან შიგნით, სადაც განმარტავთ:
- რა არის padding
- რა არის border
- რა არის margin
- რა არის content

ასევე მიუთითეთ, როგორ მუშაობს მთლიანობაში Box Model. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="container"></div>
</body>
</html>

<!-- content - შედის ტექსტი ფოტო და ასშ -->
<!-- padding - შიგთავსსა და საზღვარს შორის შიდა სივრცე -->
<!-- border - საზღვარი ელემენტის გარშემო -->
<!-- margin - გარეთა სივრცე ელემენტსა და მეზობელ ელემენტებს შორის -->
<!-- CSS Box Model არის წესი რომლის მიხედვითაც ბრაუზერი ალაგებს HTML ელემენტებს სივრცეში ყველა ელემენტი ითვლება მართკუთხა ყუთად რომელსაც აქვს 4 შრე content, padding, border, margin -->
