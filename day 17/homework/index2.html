 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
 </head>
 <body>
    <h1>learn html audio in 5 minutes</h1>
    <p><b>listen audio</b></p>
    <audio controls autoplay muted loop>
        <source src="Learn HTML audio in 5 minutes! (1).mp3" type="audio/mp3">
    </audio>
 </body>
 </html>
