<!-- შექნებით 3 ელემენტი: h1, p, button და შეუცვალეთ სამივეს შრიფტის ზომა, ტექსტის ფერი, ფონის ფერი და border-ის ყველა თვისება თქვენი კრეატიულობით მაქსიმალურად დახვეწეთ დიზაინი -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border-width: 4px; border-style: solid; border-color: blue; border-radius: 5px; color: red; font-size: xx-large; color: red; background-color: darksalmon; ">Goa is the best</h1>
    <p style="color: green; background-color: blue; font-size: xx-large; border-width: 4px; border-radius: 30px; border-style: solid; border-color: crimson">Goa is the best in the world</p>
    <button style="background-color: blueviolet; color: red; font-size: xx-large; border-width: 4px; border-radius: 20px; border-style: solid; border-color: blue; ">click me</button>
</body>
</html>
