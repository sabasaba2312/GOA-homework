<!-- შექმენით 1 div ბლოკი რომელშიც გექნებათ: header, pargraph, button. ამ div ბლოკს შეუცვალეთ ყველა თვისება style ატრიბუტის საშვაალებით. შემდეგ ეს დივი 3-ჯერ დააკოპირეთ და განაახლეთ კუთვნილებები. ასევე რისთვის ვიყენებთ დივს კომენტარებით -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border-width: 10px; border-style: solid; border-color: blue; border-radius: 5px; color: red; font-size: xx-large; color: red; background-color: darksalmon; text-align: center; ">
        <h1>GOA</h1>
        <p>GOA is the best in the world</p>
        <button style="color: darksalmon; background-color: red;">click here</button>
    </div>
    <div style="border-width: 10px; border-style: solid; border-color: blue; border-radius: 5px; color: red; font-size: xx-large; color: red; background-color: green; text-align: left; ">
        <h1>GOA</h1>
        <p>GOA is the best in the world</p>
        <button style="color: darksalmon; background-color: red;">click here</button>
    </div>
    <div style="border-width: 10px; border-style: solid; border-color: brown; border-radius: 5px; color: red; font-size: xx-large; color: red; background-color: blue; text-align: right; ">
        <h1>GOA</h1>
        <p>GOA is the best in the world</p>
        <button style="color: darksalmon; background-color: red;">click here</button>
    </div>
    <!-- div გვეხმარება შევკრათ ან დავყოთ ინფორმაცია სხვადასხვა ელემენტში რომელიც შეგვიძლია შემდეგ ყველა ელემენტი ერთდროულად გავსტილოთ (div თეგში მოთავსებული ინფორმაცია). -->
</body>
</body>
</html>
