<!-- კომენტარებით ახსენით რით განსხვავდება inline და block level ელემენტები, მოიყვანეთ მაგალითები და დაამტკიცეთ border და background color კუთვნილებების საშვალებით, საბოლოოდ კი გამოიტანეთ დასკვნა და დააჯგუფეთ თქვენთვის ცნობილი თეგები inline და block ელემენტებად -->
<!--  ეს განსაზღვრავს, როგორ იკავებს ელემენტი სივრცეს -->
<!-- inline მხოლოდ იმდენს იკავებს, რამდენიც მას სჭირდება -->
<!-- block level მთლიან ხაზს იკავებს, მთლიან სიგანეზე გადის თავისი ზოლი -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="background-color: green; color: red; border-width: 5px; border-radius: 10px; border-color: brown;">ეს არის inline</button>
    <h1 style="background-color: green; color: red; border-width: 5px; border-radius: 10px; border-color: brown;">ეს არის block-level</h1>
</body>
</html>
