<!-- შექმენით 5 პარაგრაფი, თითოეულში ჩაწერეთ რომელიმე ფერი და გასტილეთ ამავე ფერით id selector-ის საშვალებით, გამოიყენეთ internal css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red {
            color: red;
        }

        #green {
            color: green;
        }

        #blue {
            color: blue;
        }

        #orange {
            color: orange;
        }

        #purple {
            color: purple;
        }
    </style>
</head>
<body>
    <p id="red">red</p>
    <p id="green">green</p>
    <p id="blue">blue</p>
    <p id="orange">orange</p>
    <p id="purple">purple</p>
</body>
</html>
