<!-- შექმენით 3 h2-ის ელემენტი, თითოეულის ქვემოთ უნდა იყოს 1 ღილაკი და პარაგრაფი. მხოლოდ მეორე h2-ს მიანიჭეთ წითელი ფერი id-ის გამოყენებით. ხოლო პირველი, მეორე და მესამე სექციები ცალ-ცალკე გასტილეთ class სელექტორის საშვალებით. გამოიყენეთ internal css -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .goa {
            color: rgb(255, 128, 0);
            text-align: center;
            background-color: green;
            text-decoration: solid;
            font-size: x-large;
            font-style: italic;
        }

        #goa1 {
            color: red;
        }

        .goa2 {
            color: rgb(0, 0, 255);
            text-align: right;
            background-color: purple;
            text-decoration: solid;
            font-size: x-large;
            font-style: italic;
        }

        .goa3 {
            color: rgb(0, 94, 255);
            text-align: center;
            background-color: darksalmon;
            text-decoration: solid;
            font-size: x-large;
            font-style: italic;
        }

    </style>
</head>
<body>
    <h2 class="goa">goa is the best in the world</h2>
    <p class="goa">i love goa</p>
    <button class="goa">click</button>

    <h2 id="goa1" class="goa2">goa academy is the best</h2>
    <p class="goa2">we love goa</p>
    <button class="goa2">click here</button>

    <h2 class="goa3">goa</h2>
    <p class="goa3">goa is the best academy in the world</p>
    <button class="goa3">click bro</button>
</body>
</html>
