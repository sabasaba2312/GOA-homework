<!-- შექმენით ნავიგაცია რომელშიც იქნება 3 ბმული, თითოეულს pseudo class-ის გამოყენებით შეუჩვალეთ hover და active მდოგმარეობებისას ტექსტის ფერი და დამატებით 2 კუთვნილება. კომენტარებით თუ რა არის pseudo class და მდგომარეობა (state) -->
<!-- hover არის როდესაც ჩვენ ელემენტზე მაუსს მივიტანთ იგი იცვლის თვისებებს რასაც მივანიჭებთ -->
<!-- active არის როდესაც დავაჭერთ ელემენტს მაშინ იცვლის თვისებებს რასაც მივანიჭებთ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            color: red;
            font-size: xx-large;
            text-decoration: dashed;
        }

        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://www.youtube.com/">youtobe</a>
        <a href="https://www.facebook.com/">facebook</a>
        <a href="https://discord.com/">discord</a>
    </nav>
</body>
</html>
